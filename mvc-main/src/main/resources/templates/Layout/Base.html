<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">
      Gestão de Tarefas
    </title>
    <link
      th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
      }
      td,
      th {
        /* text-align: center; */
        vertical-align: middle;
      }
      #nav-wrapper {
        background-color: #b8001f;
      }

      #nav-container {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <!-- Menu -->
    <nav class="p-0 navbar navbar-expand-lg navbar-light bg-light">
      <div id="nav-wrapper" class="container-fluid py-3">
        <div id="nav-container" class="container-xl">
          <a class="navbar-brand text-white h1 m-0" href="#"
            >Gestão de Tarefas</a
          >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white h6 m-0" th:href="@{/tarefas}"
                >Tarefas</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white h6 m-0" th:href="@{/tarefas/novo}"
                >Nova Tarefa</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white h6 m-0"
                th:href="@{/tarefas/pesquisar?titulo=}"
                >Pesquisar</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <div class="container mt-4 flex-grow-1">
      <div layout:fragment="conteudo"></div>
    </div>

    <!-- Rodapé -->
    <footer class="footer bg-light py-4">
      <div class="container text-center">
        <span class="text-muted">&copy; 2024 - Gestão de Tarefas</span>
      </div>
    </footer>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  </body>
</html>
